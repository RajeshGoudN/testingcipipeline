name: "testing-ci-pipeline"
on:
  push:
    branches:
      - main
jobs:
  run_python_app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Run Pandas job
        run: python app.py
